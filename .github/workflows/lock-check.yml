name: Lock File Check

on:
  push:
    branches: [main]
    paths:
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    branches: [main]
    paths:
      - "pyproject.toml"
      - "uv.lock"
  workflow_dispatch:

jobs:
  lock-drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Verify lock file is in sync
        run: uv lock --check
