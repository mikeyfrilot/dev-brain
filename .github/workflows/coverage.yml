name: Code Coverage

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov coverage codecov
      
      - name: Install workspace packages
        run: |
          for dir in automation/* media/* discovery/* ai/* core/* security/*; do
            if [ -d "$dir" ] && [ -f "$dir/pyproject.toml" ]; then
              echo "Installing $dir"
              cd "$dir"
              python -m pip install -e . -q || true
              cd ../..
            fi
          done
      
      - name: Run coverage on all packages
        run: |
          python -m coverage run --source=. -m pytest --ignore=tests/generated --ignore=node_modules -q || true
          python -m coverage report
          python -m coverage xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
