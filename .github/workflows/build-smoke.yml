name: Build & Smoke Test

on:
  push:
    branches: [main]
    paths:
      - "brain_dev/**"
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-smoke:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheel
        run: uv build

      - name: Verify dist contents
        run: |
          ls -lh dist/
          test -f dist/*.whl
          test -f dist/*.tar.gz

      - name: Smoke test â€” install wheel in clean env and import
        run: |
          uv venv /tmp/smoke-env
          VIRTUAL_ENV=/tmp/smoke-env uv pip install dist/*.whl
          /tmp/smoke-env/bin/python -c "
          import brain_dev
          print(f'brain_dev {brain_dev.__version__} imported successfully')
          assert brain_dev.__version__ != '0.0.0', 'version not set from metadata'
          from brain_dev.config import DevBrainConfig
          from brain_dev.analyzer import CoverageAnalyzer
          print('All core imports OK')
          "

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7
